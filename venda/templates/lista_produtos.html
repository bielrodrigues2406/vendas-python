<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-section">
        <h2>Produtos Cadastrados</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in lista %}
                <tr>
                    <td>{{ produto.codproduto }}</td>
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.preco }}</td>
                    <td>
                        <a href="/produto/editar/{{ produto.codproduto }}">
                            <button>Editar</button>
                        </a>
                        <a href="/produto/remover/{{ produto.codproduto }}" onclick="return confirm('Confirma exclusão?')">
                            <button class="cancelar">Remover</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="actions">
            <a href="/produto/novo"><button>Novo Produto</button></a>
            <a href="/"><button class="cancelar">Voltar</button></a>
        </div>
    </div>
</body>
</html>
