<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-section">
        <h2>Editar Produto</h2>

        <form action="/produto/editar/{{ produto.codproduto }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" value="{{ produto.nome }}" required>

            <label for="preco">Pre√ßo:</label>
            <input type="number" step="0.01" name="preco" id="preco" value="{{ produto.preco }}" required>

            <div class="actions">
                <input type="submit" value="Salvar">
                <a href="/produtos"><button type="button" class="cancelar">Cancelar</button></a>
            </div>
        </form>
    </div>
</body>
</html>
